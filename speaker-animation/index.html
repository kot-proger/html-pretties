<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Speaker Animation</title>
  </head>
  <body>
    <h1>Speaker Animation</h1>
    <div class="loader" style="--animationSpeed: 2s; --circlesCount: 10">
      <div class="circle" style="--color: #240046; --index: 0"></div>
      <div class="circle" style="--color: #381159; --index: 1"></div>
      <div class="circle" style="--color: #4b226d; --index: 2"></div>
      <div class="circle" style="--color: #5f3480; --index: 3"></div>
      <div class="circle" style="--color: #734694; --index: 4"></div>
      <div class="circle" style="--color: #8859a9; --index: 5"></div>
      <div class="circle" style="--color: #9d6cbe; --index: 6"></div>
      <div class="circle" style="--color: #b37fd3; --index: 7"></div>
      <div class="circle" style="--color: #c993e9; --index: 8"></div>
      <div class="circle" style="--color: #dfa8ff; --index: 9"></div>
    </div>
  </body>
</html>
